name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    runs-on: [self-hosted, linux, x64, geiserback]
    environment:
      name: production
      url: https://lynxprompt.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          # Use package.json version + short commit SHA for uniqueness
          BASE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${BASE_VERSION}-${SHORT_SHA}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "✅ Deploying version $VERSION"

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_UMAMI_WEBSITE_ID=${{ secrets.NEXT_PUBLIC_UMAMI_WEBSITE_ID }} \
            --build-arg NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ secrets.NEXT_PUBLIC_TURNSTILE_SITE_KEY }} \
            --build-arg NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }} \
            -t ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }} \
            --push .
          echo "✅ Built and pushed ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }}"

      - name: Update watchtower docker-compose with new version
        run: |
          # Clone/pull watchtower repo and update version
          cd /tmp
          rm -rf watchtower-deploy
          git clone http://${{ secrets.GITEA_USERNAME }}:${{ secrets.GITEA_TOKEN }}@192.168.10.100:3010/giteaer/watchtower.git watchtower-deploy
          cd watchtower-deploy
          
          # Update image tag in docker-compose
          sed -i 's|image: ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:.*|image: ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }}|' lynxprompt/docker-compose.yml
          
          # Commit and push
          git config user.email "github-actions@lynxprompt.com"
          git config user.name "GitHub Actions"
          git add -A
          git commit -m "deploy: update LynxPrompt to v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin main
          
          # Cleanup
          cd /tmp && rm -rf watchtower-deploy

      - name: Trigger Portainer deployment
        run: |
          curl -X PUT \
            "${{ secrets.PORTAINER_URL }}/api/stacks/${{ secrets.PORTAINER_STACK_ID }}/git/redeploy?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID }}" \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "PullImage": true,
              "RepositoryAuthentication": true,
              "RepositoryUsername": "${{ secrets.GITEA_USERNAME }}",
              "RepositoryPassword": "${{ secrets.GITEA_TOKEN }}"
            }'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://lynxprompt.com/api/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Deployment successful - site is healthy"
              exit 0
            fi
            echo "Waiting for site to be healthy... (attempt $i/10, status: $STATUS)"
            sleep 10
          done
          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: Purge Cloudflare cache
        if: success()
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CLOUDFLARE_ZONE_ID }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"purge_everything":true}'
          echo "✅ Cloudflare cache purged"
