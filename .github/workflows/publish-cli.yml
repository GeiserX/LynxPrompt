name: Publish CLI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.2.0)'
        required: true
        type: string
      platforms:
        description: 'Platforms to publish to'
        required: true
        type: choice
        options:
          - 'all'
          - 'npm-only'
          - 'npm-chocolatey'
          - 'npm-snap'
        default: 'all'

jobs:
  # ===========================================
  # Job 1: Publish to npm (always runs first)
  # ===========================================
  publish-npm:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    outputs:
      npm_version: ${{ steps.version.outputs.version }}
      tarball_sha256: ${{ steps.sha.outputs.sha256 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Update version
        id: version
        run: |
          npm version ${{ github.event.inputs.version }} --no-git-tag-version
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get tarball SHA256
        id: sha
        run: |
          sleep 10  # Wait for npm registry to update
          SHA=$(curl -sL "https://registry.npmjs.org/lynxprompt/-/lynxprompt-${{ github.event.inputs.version }}.tgz" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA"

      - name: Create Git tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "cli-v${{ github.event.inputs.version }}" -m "CLI version ${{ github.event.inputs.version }}"
          git push origin "cli-v${{ github.event.inputs.version }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================
  # Job 2: Publish to Chocolatey (Windows)
  # ===========================================
  publish-chocolatey:
    needs: publish-npm
    if: ${{ github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'npm-chocolatey' }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update nuspec version
        shell: pwsh
        run: |
          $nuspec = Get-Content cli/chocolatey/lynxprompt.nuspec -Raw
          $nuspec = $nuspec -replace '<version>.*</version>', '<version>${{ github.event.inputs.version }}</version>'
          Set-Content cli/chocolatey/lynxprompt.nuspec $nuspec

      - name: Update install script version
        shell: pwsh
        run: |
          $script = Get-Content cli/chocolatey/tools/chocolateyinstall.ps1 -Raw
          $script = $script -replace 'lynxprompt@[\d.]+', 'lynxprompt@${{ github.event.inputs.version }}'
          Set-Content cli/chocolatey/tools/chocolateyinstall.ps1 $script

      - name: Pack Chocolatey package
        run: choco pack cli/chocolatey/lynxprompt.nuspec --out cli/chocolatey

      - name: Push to Chocolatey
        run: choco push cli/chocolatey/lynxprompt.${{ github.event.inputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}

  # ===========================================
  # Job 3: Publish to Snap Store (Linux)
  # ===========================================
  publish-snap:
    needs: publish-npm
    if: ${{ github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'npm-snap' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update snapcraft.yaml version
        run: |
          sed -i "s/^version: .*/version: '${{ github.event.inputs.version }}'/" cli/snap/snapcraft.yaml

      - name: Setup Snapcraft
        run: |
          sudo snap install snapcraft --classic

      - name: Build Snap
        run: |
          cd cli
          snapcraft --use-lxd

      - name: Install Snapcraft Store credentials
        run: |
          mkdir -p ~/.local/share/snapcraft
          echo "${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}" > ~/.local/share/snapcraft/snapcraft.cfg

      - name: Upload to Snap Store
        run: |
          cd cli
          snapcraft upload --release=stable lynxprompt_${{ github.event.inputs.version }}_amd64.snap

  # ===========================================
  # Job 4: Update Homebrew formula (optional)
  # ===========================================
  update-homebrew-formula:
    needs: publish-npm
    if: ${{ github.event.inputs.platforms == 'all' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Homebrew formula
        run: |
          # Update the formula file with new version and SHA
          sed -i "s|url \"https://registry.npmjs.org/lynxprompt/-/lynxprompt-.*\.tgz\"|url \"https://registry.npmjs.org/lynxprompt/-/lynxprompt-${{ github.event.inputs.version }}.tgz\"|" cli/homebrew/lynxprompt.rb
          sed -i "s/sha256 \".*\"/sha256 \"${{ needs.publish-npm.outputs.tarball_sha256 }}\"/" cli/homebrew/lynxprompt.rb
          
          echo "ðŸ“¦ Updated Homebrew formula:"
          cat cli/homebrew/lynxprompt.rb
          echo ""
          echo "âš ï¸ Manual step required: Copy this formula to your homebrew-lynxprompt tap repository"

      - name: Upload updated formula as artifact
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: cli/homebrew/lynxprompt.rb

  # ===========================================
  # Summary job
  # ===========================================
  summary:
    needs: [publish-npm, publish-chocolatey, publish-snap, update-homebrew-formula]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "## CLI Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm | ${{ needs.publish-npm.result == 'success' && 'âœ… Published' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Chocolatey | ${{ needs.publish-chocolatey.result == 'success' && 'âœ… Published' || needs.publish-chocolatey.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Snap | ${{ needs.publish-snap.result == 'success' && 'âœ… Published' || needs.publish-snap.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew | ${{ needs.update-homebrew-formula.result == 'success' && 'ðŸ“„ Formula ready (manual upload)' || needs.update-homebrew-formula.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation Commands" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# npm" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g lynxprompt@${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Chocolatey (Windows)" >> $GITHUB_STEP_SUMMARY
          echo "choco install lynxprompt --version=${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Snap (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "snap install lynxprompt" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
