name: Publish CLI

on:
  # Trigger after CLI release is created
  release:
    types: [published]

  # Manual trigger
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json)'
        required: false
        type: string
      platforms:
        description: 'Platforms to publish to'
        required: true
        type: choice
        options:
          - 'all'
          - 'npm-only'
          - 'npm-chocolatey'
          - 'npm-snap'
        default: 'all'

permissions:
  contents: write

jobs:
  # ===========================================
  # Check if this is a CLI release
  # ===========================================
  check:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.version.outputs.version }}
      platforms: ${{ steps.platforms.outputs.platforms }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if CLI release
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… Manual trigger - will publish"
          elif [[ "${{ github.event.release.tag_name }}" == cli-v* ]]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "âœ… CLI release detected - will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Not a CLI release, skipping"
          fi

      - name: Get version
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.tag_name }}" == cli-v* ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#cli-v}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./cli/package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Get platforms
        id: platforms
        run: |
          echo "platforms=${{ github.event.inputs.platforms || 'all' }}" >> $GITHUB_OUTPUT

  # ===========================================
  # Publish to npm
  # ===========================================
  publish-npm:
    needs: check
    if: ${{ needs.check.outputs.should_publish == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli
    outputs:
      version: ${{ needs.check.outputs.version }}
      tarball_sha256: ${{ steps.sha.outputs.sha256 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Ensure version matches
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          TARGET="${{ needs.check.outputs.version }}"
          if [[ "$CURRENT" != "$TARGET" ]]; then
            npm version "$TARGET" --no-git-tag-version
            echo "ðŸ“¦ Updated version from $CURRENT to $TARGET"
          fi

      - name: Build
        run: npm run build

      - name: Check if version exists on npm
        id: npm_check
        run: |
          VERSION="${{ needs.check.outputs.version }}"
          if npm view "lynxprompt@$VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Version $VERSION already exists on npm"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm
        if: ${{ steps.npm_check.outputs.exists != 'true' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get tarball SHA256
        id: sha
        run: |
          sleep 10
          SHA=$(curl -sL "https://registry.npmjs.org/lynxprompt/-/lynxprompt-${{ needs.check.outputs.version }}.tgz" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

  # ===========================================
  # Build and upload standalone binaries
  # ===========================================
  publish-binaries:
    needs: [check, publish-npm]
    if: ${{ needs.check.outputs.should_publish == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cli

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Ensure version matches
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          TARGET="${{ needs.check.outputs.version }}"
          if [[ "$CURRENT" != "$TARGET" ]]; then
            npm version "$TARGET" --no-git-tag-version
          fi

      - name: Build standalone binaries
        run: npm run build:binaries

      - name: Package binaries
        run: |
          cd binaries
          VERSION="${{ needs.check.outputs.version }}"
          
          # Linux x64
          mv lynxprompt-linux-x64 lynxprompt
          tar -czvf "lynxprompt-${VERSION}-linux-x64.tar.gz" lynxprompt
          rm lynxprompt
          
          # Linux arm64
          mv lynxprompt-linux-arm64 lynxprompt
          tar -czvf "lynxprompt-${VERSION}-linux-arm64.tar.gz" lynxprompt
          rm lynxprompt
          
          # macOS x64
          mv lynxprompt-macos-x64 lynxprompt
          tar -czvf "lynxprompt-${VERSION}-macos-x64.tar.gz" lynxprompt
          rm lynxprompt
          
          # macOS arm64 (Apple Silicon)
          mv lynxprompt-macos-arm64 lynxprompt
          tar -czvf "lynxprompt-${VERSION}-macos-arm64.tar.gz" lynxprompt
          rm lynxprompt
          
          # Windows x64
          mv lynxprompt-win-x64.exe lynxprompt.exe
          zip "lynxprompt-${VERSION}-win-x64.zip" lynxprompt.exe
          rm lynxprompt.exe
          
          ls -la

      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ needs.check.outputs.version }}
          files: |
            cli/binaries/*.tar.gz
            cli/binaries/*.zip
          fail_on_unmatched_files: false

  # ===========================================
  # Publish to Chocolatey (Windows)
  # ===========================================
  publish-chocolatey:
    needs: [check, publish-npm]
    if: ${{ needs.check.outputs.platforms == 'all' || needs.check.outputs.platforms == 'npm-chocolatey' }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update nuspec version
        shell: pwsh
        run: |
          $nuspec = Get-Content cli/chocolatey/lynxprompt.nuspec -Raw
          $nuspec = $nuspec -replace '<version>.*</version>', '<version>${{ needs.check.outputs.version }}</version>'
          Set-Content cli/chocolatey/lynxprompt.nuspec $nuspec

      - name: Update install script version
        shell: pwsh
        run: |
          $script = Get-Content cli/chocolatey/tools/chocolateyinstall.ps1 -Raw
          $script = $script -replace "\`$version = '[\d.]+'", "`$version = '${{ needs.check.outputs.version }}'"
          $script = $script -replace "lynxprompt@[\d.]+", "lynxprompt@${{ needs.check.outputs.version }}"
          Set-Content cli/chocolatey/tools/chocolateyinstall.ps1 $script

      - name: Pack Chocolatey package
        run: choco pack cli/chocolatey/lynxprompt.nuspec --out cli/chocolatey

      - name: Push to Chocolatey
        run: choco push cli/chocolatey/lynxprompt.${{ needs.check.outputs.version }}.nupkg --source https://push.chocolatey.org/ --api-key ${{ secrets.CHOCOLATEY_API_KEY }}
        continue-on-error: true

  # ===========================================
  # Publish to Snap Store (Linux)
  # ===========================================
  publish-snap:
    needs: [check, publish-npm]
    if: ${{ needs.check.outputs.platforms == 'all' || needs.check.outputs.platforms == 'npm-snap' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update snapcraft.yaml version
        run: |
          sed -i "s/^version: .*/version: '${{ needs.check.outputs.version }}'/" cli/snap/snapcraft.yaml
          sed -i "s/lynxprompt@[0-9.]*/lynxprompt@${{ needs.check.outputs.version }}/" cli/snap/snapcraft.yaml

      - name: Setup LXD
        uses: canonical/setup-lxd@main

      - name: Setup Snapcraft
        run: sudo snap install snapcraft --classic

      - name: Build Snap
        run: |
          cd cli
          snapcraft --use-lxd
        continue-on-error: true

      - name: Upload to Snap Store
        if: success()
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        run: |
          cd cli
          snapcraft upload --release=stable lynxprompt_${{ needs.check.outputs.version }}_amd64.snap || true

  # ===========================================
  # Update Homebrew tap
  # ===========================================
  update-homebrew:
    needs: [check, publish-npm]
    if: ${{ needs.check.outputs.platforms == 'all' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: GeiserX/homebrew-lynxprompt
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap
          mkdir -p Formula
          cat > Formula/lynxprompt.rb << 'EOF'
          # typed: false
          # frozen_string_literal: true

          class Lynxprompt < Formula
            desc "CLI for LynxPrompt - Generate AI IDE configuration files"
            homepage "https://lynxprompt.com"
            url "https://registry.npmjs.org/lynxprompt/-/lynxprompt-${{ needs.check.outputs.version }}.tgz"
            sha256 "${{ needs.publish-npm.outputs.tarball_sha256 }}"
            license "SEE LICENSE IN LICENSE"

            depends_on "node@22"

            def install
              system "npm", "install", *std_npm_args
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              assert_match "LynxPrompt CLI", shell_output("#{bin}/lynxprompt --help")
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lynxprompt.rb
          git diff --staged --quiet || git commit -m "Update lynxprompt to ${{ needs.check.outputs.version }}"
          git push
        continue-on-error: true

  # ===========================================
  # Summary
  # ===========================================
  summary:
    needs: [check, publish-npm, publish-binaries, publish-chocolatey, publish-snap, update-homebrew]
    if: always() && needs.check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Summary
        run: |
          echo "## CLI Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| npm | ${{ needs.publish-npm.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Standalone Binaries | ${{ needs.publish-binaries.result == 'success' && 'âœ…' || needs.publish-binaries.result == 'skipped' && 'â­ï¸' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Chocolatey | ${{ needs.publish-chocolatey.result == 'success' && 'âœ…' || needs.publish-chocolatey.result == 'skipped' && 'â­ï¸' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Snap | ${{ needs.publish-snap.result == 'success' && 'âœ…' || needs.publish-snap.result == 'skipped' && 'â­ï¸' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew | ${{ needs.update-homebrew.result == 'success' && 'âœ…' || needs.update-homebrew.result == 'skipped' && 'â­ï¸' || 'âš ï¸' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Installation" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# npm (requires Node.js)" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g lynxprompt@${{ needs.check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Standalone binary (no dependencies)" >> $GITHUB_STEP_SUMMARY
          echo "# Download from: https://github.com/GeiserX/LynxPrompt/releases/tag/cli-v${{ needs.check.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
