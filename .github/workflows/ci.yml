name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "22"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma clients
        run: npm run db:generate
        env:
          DATABASE_URL_APP: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_USERS: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_BLOG: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_SUPPORT: "postgresql://mock:mock@localhost:5432/mock"

      - name: Type check
        run: npm run typecheck

      # TODO: Fix ESLint 9 flat config compatibility with Next.js 16
      # - name: Lint
      #   run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma clients
        run: npm run db:generate
        env:
          DATABASE_URL_APP: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_USERS: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_BLOG: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_SUPPORT: "postgresql://mock:mock@localhost:5432/mock"

      - name: Run tests
        run: npm test -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Generate Prisma clients
        run: npm run db:generate
        env:
          DATABASE_URL_APP: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_USERS: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_BLOG: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_SUPPORT: "postgresql://mock:mock@localhost:5432/mock"

      - name: Build application
        run: npm run build
        env:
          # Disable telemetry during build
          NEXT_TELEMETRY_DISABLED: 1
          # Mock environment for build
          DATABASE_URL_APP: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_USERS: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_BLOG: "postgresql://mock:mock@localhost:5432/mock"
          DATABASE_URL_SUPPORT: "postgresql://mock:mock@localhost:5432/mock"
          NEXTAUTH_SECRET: "build-time-secret-not-used"
          NEXTAUTH_URL: "http://localhost:3000"

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (dry run)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: lynxprompt:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ All checks passed"

