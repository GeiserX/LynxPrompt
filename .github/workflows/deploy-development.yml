name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-development
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Development
    runs-on: [self-hosted, linux, x64, geiserback]
    environment:
      name: development
      url: https://dev.lynxprompt.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="dev-$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }} \
            -t ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:dev-latest \
            --push .

      - name: Trigger Portainer deployment
        run: |
          # Update geiserback docker-compose and redeploy via Portainer
          cd /tmp
          rm -rf geiserback-deploy
          git clone http://${{ secrets.GITEA_USERNAME }}:${{ secrets.GITEA_TOKEN }}@192.168.10.100:3010/giteaer/geiserback.git geiserback-deploy
          cd geiserback-deploy
          
          # Update image tag
          sed -i 's|image: .*/lynxprompt:.*|image: ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }}|' lynxprompt-dev/docker-compose.yml
          
          # Commit and push
          git config user.email "github-actions@lynxprompt.com"
          git config user.name "GitHub Actions"
          git add -A
          git commit -m "deploy: update lynxprompt-dev to ${{ steps.version.outputs.version }}" || echo "No changes"
          git push origin main
          
          cd /tmp && rm -rf geiserback-deploy
          
          # Trigger Portainer redeploy
          curl -X PUT \
            "${{ secrets.PORTAINER_URL_DEV }}/api/stacks/${{ secrets.PORTAINER_STACK_ID_DEV }}/git/redeploy?endpointId=${{ secrets.PORTAINER_ENDPOINT_ID_DEV }}" \
            -H "X-API-Key: ${{ secrets.PORTAINER_API_KEY_DEV }}" \
            -H "Content-Type: application/json" \
            -d '{
              "PullImage": true,
              "RepositoryAuthentication": true,
              "RepositoryUsername": "${{ secrets.GITEA_USERNAME }}",
              "RepositoryPassword": "${{ secrets.GITEA_TOKEN }}"
            }'

      - name: Health check
        run: |
          sleep 30
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dev.lynxprompt.com || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Development deployment successful"
              exit 0
            fi
            echo "Waiting for site to be healthy... (attempt $i/10, status: $STATUS)"
            sleep 10
          done
          echo "‚ö†Ô∏è Health check timed out - site may still be starting"
          exit 0
