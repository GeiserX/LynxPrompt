name: Deploy to Development

on:
  push:
    branches: [develop]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-development
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://dev.lynxprompt.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version
        id: version
        run: |
          VERSION="dev-$(date +%Y%m%d)-$(git rev-parse --short HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKER_REGISTRY }}/lynxprompt:dev-latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/lynxprompt:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/lynxprompt:buildcache,mode=max

      - name: Trigger Portainer deployment
        run: |
          curl -X PUT \
            "${{ secrets.PORTAINER_DEV_URL }}/api/stacks/${{ secrets.PORTAINER_DEV_STACK_ID }}/git/redeploy?endpointId=${{ secrets.PORTAINER_DEV_ENDPOINT_ID }}" \
            -H "X-API-Key: ${{ secrets.PORTAINER_DEV_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "PullImage": true,
              "RepositoryAuthentication": true,
              "RepositoryUsername": "${{ secrets.GITEA_USERNAME }}",
              "RepositoryPassword": "${{ secrets.GITEA_TOKEN }}"
            }'

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://dev.lynxprompt.com/api/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "‚úÖ Development deployment successful"
              exit 0
            fi
            echo "Waiting for site to be healthy... (attempt $i/10, status: $STATUS)"
            sleep 10
          done
          echo "‚ùå Health check failed after 10 attempts"
          exit 1

