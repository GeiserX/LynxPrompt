<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Product Images Generator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a2e;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    
    .product-card {
      width: 512px;
      height: 512px;
      border-radius: 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Pro - Blue/Indigo */
    .pro-monthly, .pro-annual {
      background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
    }
    
    /* Max - Purple/Pink */
    .max-monthly, .max-annual {
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
    }
    
    /* Teams - Teal/Cyan */
    .teams-monthly, .teams-annual {
      background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
    }
    
    /* Decorative pattern overlay */
    .product-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.08'%3E%3Cpath d='M30 0l30 52H0z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      pointer-events: none;
    }
    
    /* Glow effect */
    .product-card::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .icon-container {
      width: 180px;
      height: 180px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 3px solid rgba(255, 255, 255, 0.3);
      z-index: 1;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .icon-container svg {
      width: 100px;
      height: 100px;
      color: white;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }
    
    .product-name {
      font-size: 42px;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
      letter-spacing: -0.5px;
    }
    
    .billing-type {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      z-index: 1;
      padding: 8px 24px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 255, 255, 0.25);
    }
    
    /* Color-matched billing text */
    .pro-monthly .billing-type, .pro-annual .billing-type {
      color: #c7d2fe; /* Indigo-200 */
    }
    
    .max-monthly .billing-type, .max-annual .billing-type {
      color: #f5d0fe; /* Fuchsia-200 */
    }
    
    .teams-monthly .billing-type, .teams-annual .billing-type {
      color: #a5f3fc; /* Cyan-200 */
    }
    
    /* Label for each card (for development) */
    .dev-label {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.5);
      z-index: 10;
    }
    
    h1 {
      width: 100%;
      text-align: center;
      color: white;
      margin-bottom: 20px;
      font-size: 28px;
    }
    
    .instructions {
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.7);
      margin-bottom: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>

      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11.562 3.266a.5.5 0 0 1 .876 0L15.39 8.87a1 1 0 0 0 1.516.294L21.183 5.5a.5.5 0 0 1 .798.519l-2.834 10.246a1 1 0 0 1-.956.734H5.81a1 1 0 0 1-.957-.734L2.02 6.02a.5.5 0 0 1 .798-.519l4.276 3.664a1 1 0 0 0 1.516-.294z"/>
        <path d="M5 21h14"/>
      </svg>
    </div>
    <div class="product-name">LynxPrompt Max</div>
    <div class="billing-type">Annual</div>
  </div>
  
  <!-- Teams Monthly -->
  <div class="product-card teams-monthly" id="teams-monthly">
    <div class="icon-container">
      <!-- Users Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />

    <div class="product-name">LynxPrompt Teams</div>

  <!-- Teams Annual -->
  <div class="product-card teams-annual" id="teams-annual">
    <div class="icon-container">
      <!-- Users Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />

</body>
</html>
